<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="main.css">
</head>
<!-- feedback: a lot of things are in IDs and they don't need to be, they could go into classes  -->
<body>
    <article>
        <section id="phone">
            <img src="./assets/phone-frame.png" alt="phone" id="iphone">
            <img src="./assets/sample-pictures/sample-picture-4.jpg" alt="" id="screensampleone">
        </section>
        <section id="form">
            <div class="signup">
            <h1>
                <img src="./assets/1200px-Instagram_logo.svg.png" alt="logo" id="logo">
            </h1>
            <h2>Sign up to see photos and videos from your friends.</h2>
            <button>Login with Facebook</button>
            <h3 class="strike"><span>or</span></h3>
            <form class="signup-form" action="">
                <input type='text' id='contact' name='contact' placeholder="  Mobile Number or Email">
                <br>
                <input type='text' id='fullname' name='fullname' placeholder="  Full Name">
                <br>
                <input type='text' id='username' name='username' placeholder="  Username">
                <br>
                <input type='password' id='password' name='password' placeholder="  Password">
                <br>
                <button>Next</button>
            </form>
            <p class="terms">By signing up, you agree to our <span><a href="">Terms</a></span>. Learn how we collect, use and share your data in our <span><a href="">Data Policy</a></span> and how we use cookies and similar technology in our <span><a href="">Policy</a></span>.</p>
            </div>
            <p class="forusers">Have an account? <a href="">Log in</a></p>
            <div class="apps">
                <p>Get the app.</p>
                <a href=""><img src="./assets/app-store.png" alt="Apple Store" class="applinks"></a>
                <a href=""><img src="./assets/google-play.png" alt="Google Play" class="applinks"></a>
            </div>
        </section>
    </article>
</body>
</html>
