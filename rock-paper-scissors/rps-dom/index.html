<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/0f382413cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <section>
        <h2>Score Board</h2>
        <h3>User: <span id="userScoreBoard">0</span></h3>
        <h3>Computer: <span id="compScoreBoard">0</span></h3>
    </section>
    <section>
        <h3>You Choose Here:</h3>
        <button class="playerChoice" id="rock" value="0"><i class="fas fa-hand-rock"></i></button>
        <button class="playerChoice" id="paper" value="1"><i class="fas fa-hand-paper"></i></button class="UC">
        <button class="playerChoice" id="scissors" value="2"><i class="fas fa-hand-scissors"></i></button class="UC">
    </section>
    <section>
        <h2>Winner: <span id="winnerMessage"></span></h2>
    </section>
    <section>
        <div>
            <button id="restart">Click Here to Restart the Game.</button>
        </div>
    </section>
</body>
</html>
