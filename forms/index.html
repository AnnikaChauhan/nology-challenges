<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Contact us</title>
</head>

<body>
  <header id="page-header">
    <i id="menu-button" class="fa fa-bars" onclick="toggleMenu()"></i>
    <h1><a href="index.html"><img src="images/change.png">World Changers</a></h1>
  </header>
  <nav id="main-nav" class="hide">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tech.html">Our work</a></li>
      <li><a href="people.html">Our people</a></li>
    </ul>
  </nav>
  <main>
    <section class="jumbotron" id="contact-jumbo">
      <h2>Contact us</h2>
      <p>Get in touch to hear more about any of our current projects,
        discuss the tech we use or find out about any of our World Changers!</p>
    </section>
    <section id="contact-us">
      <form action="https://webhook.site/2e6b1ea3-c9bf-448b-ac38-a45f0b7fc894" method="GET">
        <div>
          <input type="text" name="name" id="" placeholder="name" required>
          <input type="text" name="occupation" id="occupation" placeholder="occupation">
          <input type="email" name="email" id="email" placeholder="email">
        </div>
        <div class="bottom-row">
          <!-- Fieldsets are similar to sections i.e. they group related fields/content together -->
          <fieldset>
            <legend>Which framework do you use?</legend>
            <div>
              <input type="checkbox" id="react" name="tech" value="react" checked>
              <label class="btn-label" for="react">React</label>
            </div>
            <div>
              <input type="checkbox" id="angular" name="tech" value="angular">
              <label class="btn-label" for="angular">Angular</label>
            </div>
            <div>
              <input type="checkbox" id="vue" name="tech" value="vue">
              <label class="btn-label" for="vue">Vue</label>
            </div>
          </fieldset>
          <textarea name="reason" id="reason" placeholder="What can we do for you?"></textarea>
          <fieldset>
            <legend>Who do you want to contact?</legend>
            <div>
              <input type="radio" id="liam" name="recipient" value="liam" checked>
              <label class="btn-label" for="liam">Liam</label>
            </div>
            <div>
              <input type="radio" id="shea" name="recipient" value="shea">
              <label class="btn-label" for="angular">Shea</label>
            </div>
            <div>
              <input type="radio" id="angular" name="recipient" value="craig">
              <label class="btn-label" for="angular">Craig</label>
            </div>
          </fieldset>
        </div>
        <!-- Input with type submit will trigger the form action when clicked -->
        <input type="submit" value="Submit" class="btn btn-primary">

      </form>
    </section>
  </main>
  <footer>
    Created with love by _nology.io
    <span class="social">
      <a href="http://www.facebook.com"><i class=" fa fa-facebook"></i></a>
      <a href="http://www.twitter.com"><i class=" fa fa-twitter"></i></a>
      <a href="http://www.instagram.com"><i class=" fa fa-instagram"></i></a>
      <a href="http://www.linkedin.com"><i class=" fa fa-linkedin"></i></a>
    </span>
  </footer>
  <script src="main.js"></script>
</body>

</html>
